{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %} Edit Profile - {{ user }} {% endblock %}

{% block content %}


<div class="container">
	<h3>Edit Personal Information</h3>
	<form 
		action="{% url 'aira.views.edit_profile'%}"
		method  = "POST"
		role = "form"
		class = "form">
		{% csrf_token %}
		{% bootstrap_form form %}
    	{% buttons %}
        <button type="submit" class="btn btn-success">Update</button>
    	{% endbuttons %}
	</form>
</div>


{% endblock %}
