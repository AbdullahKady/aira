{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %} Edit Profile - {{ user }} {% endblock %}

{% block content %}


<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
				<h4>Personal Information</h4>
		</div>
		<div class="panel-body">
		<form 
				action="{% url 'aira.views.edit_profile'%}"
				method  = "POST"
				role = "form"
				class = "form">
		{% csrf_token %}
		{% bootstrap_form form %}
    	{% buttons %}
        <button type="submit" class="btn btn-success">Update</button>
    	{% endbuttons %}
	</form>	
		</div>
	</div>
</div>


{% endblock %}
