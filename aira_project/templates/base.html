{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	   <meta charset="UTF-8">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

     <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
     <link rel="shortcut icon" type="image/png" href="http://www.pd4pic.com/images/leaves-green-plant-nature.png"/>
	 <title>{% block title %} Welcome {% endblock %}</title>
</head>
<body>
<div class="container">
  <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'welcome' %}">
                <img src="http://www.pd4pic.com/images/leaves-green-plant-nature.png" width="35" height="30">
                {% if user.is_authenticated %}
                (<span class="text-success">aira</span>)
                {% endif %}
                <span style="color:green;font-size:15px"></span></a>
          </div>
    {% if user.is_authenticated %}
              <div class="navbar-collapse collapse">   
                <ul class="nav navbar-nav navbar-right"> 
                    <li>
                      <a href="{% url 'home' %}"  rel="nofollow"><i class="glyphicon glyphicon-home"></i> </a> </li>
                    <li><a href="{% url 'django.contrib.auth.views.logout' %}"> <i class="glyphicon glyphicon-log-out"></i> </a></li>
                </ul>
             </div>
    {% else %}
            <div class="navbar-collapse collapse">   
              <ul class="nav navbar-nav navbar-right"> 
                   <li><a href="{% url 'django.contrib.auth.views.login' %}" rel="nofollow"><i class="glyphicon glyphicon-off"></i> Login</a></li> 
                   <li><a href="{% url 'registration_register' %}" rel="nofollow"><i class="glyphicon glyphicon-user"></i> Register</a></li>
                   <li><a href="{% url 'password_reset' %}" rel="nofollow"><i class="glyphicon glyphicon-lock"></i> Lost password?</a></li>
              </ul>
            </div>
    {% endif %}
  </div>
</div>
    <div>
      	{% block content %}



      	{% endblock %}
    </div>
</div>
    <div class="footer">
      <div class="container">
        <hr>
              <p class="text-success">Copyright &#169; 2014 - <a href="http://tegeo.teiep.gr/en/" target = "_blank">teiep.gr </a>  </p>
      </div>
    </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
