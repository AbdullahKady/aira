{% load i18n %}

<h4> mm <i class="glyphicon glyphicon-arrow-right"></i> m³</h4>
<div class="input-group">
  <span class="input-group-addon">{% trans "Area" %}</span>
  {% verbatim %}
    <input type="number" min='0' ng-model="area" ng-init="area=2000" class="form-control" >
  {% endverbatim %}
  <span class="input-group-addon">m²</span>
</div>
<br>
<div class="input-group">
  <span class="input-group-addon">{% trans "Irrigation water amount" %}</span>
  {% verbatim %}
    <input type="number" min='0' ng-model="irriwatermm" ng-init="irriwatermm=30" class="form-control">
  {% endverbatim %}
  <span class="input-group-addon">mm</span>
</div>
<br>
<div class="well well-sm">
  {% verbatim %}
    = {{ irriwatermm/1000 * area|number:1 }} m³
  {% endverbatim %}
</div>
