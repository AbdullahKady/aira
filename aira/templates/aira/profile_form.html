{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}

	<div class="col-sm-offset-2 col-sm-10">
    	<h3>Update Profile</h3>
    </div>

<form method="post" role="form" class="form-horizontal">
	{% csrf_token %}
	{% bootstrap_form form layout='horizontal' %}
    {% buttons %}
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
    {% endbuttons %}
</form>

{% endblock%}
