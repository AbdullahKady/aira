{% load static %}
{% load i18n %}

<img
  style="display:block;float:left;"
  {% if f.needs_irrigation is None %}
    src=""
  {% elif f.needs_irrigation  %}
    src="{% static 'img/warning.png' %}"
  {% else %}
    src="{% static 'img/cool.png' %}"
  {% endif %}
  alt=""
  height="20"
  width="20"
>&nbsp;<b>{% trans "Irrigation recommendation" %}</b><br><br>
