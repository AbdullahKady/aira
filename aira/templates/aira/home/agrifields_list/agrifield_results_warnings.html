{% load i18n %}

{% if f.last_irrigation_is_outdated %}
  <div class="alert alert-warning">
    {% url 'create_irrlog' pk=f.id as irrlog_url %}
    <a href="#" class="close" data-dismiss="alert">&times;</a><span class="label label-warning"><i class="fa fa-exclamation-triangle ">&nbsp;{% trans "Warning" %}</i></span>  &nbsp;
    {% blocktrans with irrlog_url=irrlog_url %}
        You haven't registered any irrigation, or the latest one is too old.
        <a href="{{ irrlog_url }}">Update irrigations</a>.
    {% endblocktrans %}
    <br>
  </div>
{% endif %}
