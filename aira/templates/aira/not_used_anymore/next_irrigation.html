{% extends 'base.html' %}
{% block title %} Home - {{user}} {% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>{{f.name}} - {{c.crop_type}}</h4>
				</div>
				<div class="panel-body">
					Irrigation Type: <i> <span class="text-success">{{ c.irrigation_type }}</span> </i><br>
					Next irrigation amount:<i> <span class="text-success">{{ next_irr }} </i></span> mm
				</div>
			</div>
	</div>
</div>
{% endblock %}
