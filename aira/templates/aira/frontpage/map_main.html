<div class="row">
    <div class="col-xs-12">
      <div id="map" class="map"></div>
      <p class="text-center">Click on the map to show values<p>
    </div>
</div>
<div class="row">
  <div class="col-xs-4 text-left">
    <button id="previous-date" type="button" class="btn btn-xs btn-default" onclick="aira.mapModule.createPreviousRasterMap()">
    </button>
  </div>
  <div class="col-xs-4 text-center">
    <button id="current-date" class="btn btn-xs btn-default"></button>
  </div>
  <div class="col-xs-4 text-right">
    <button id="next-date" type="button" class="btn btn-xs btn-default" onclick="aira.mapModule.createNextRasterMap()">
    </button>
  </div>
</div>
