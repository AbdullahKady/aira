{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %} Welcome {% endblock %}

{% block content %}
<div class="jumbotron">
  <div class="container">
    <h3>
    <span class="text-success">A</span>gricultural
    <span class="text-success">IR</span>rigation
    <span class="text-success">A</span>dvisor</h3>
    <p>using
      <a target = "_blank"href="http://openmeteo.org/">OpenMeteo.org</a> measurements,
      <a target = "_blank" href="http://pthelma.readthedocs.org/en/latest/">Pthelma</a> Models,
      <a target = "_blank"href="http://cirrus.meteo.noa.gr/forecast/bolam/index.htm">NOA</a> forecast.
    </p>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-lg-12">
    <form action="" class="form-horizontal"  role="form">
      <div class="form-group">
        <label for="dtp_date" class="col-md-2 control-label">Select</label>
          <div class="input-group date form_date col-md-5"
               data-date=""
               data-date-format="dd MM yyyy"
               data-link-field="dtp_date"
               data-link-format="yyyy-mm-dd">
            <input class="form-control" size="16" type="text" value="" readonly>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
          </div>
            <input type="hidden" id="dtp_date" value="" /><br/>
          </div>
      </div>
    </form>
      <script type="text/javascript">
        $('.form_date').datetimepicker({
          language:  'en',
          weekStart: 1,
          todayBtn:  1,
          autoclose: 1,
          todayHighlight: 1,
          startView: 2,
          minView: 2,
          forceParse: 0
          });
      </script>
    <div id="wms_map" class="map"></div>
      <script type="text/javascript">
            map = new OpenLayers.Map("wms_map");
            myDate = document.getElementById("#dtp_date")
            layer = new OpenLayers.Layer.WMS(
                    "OpenLayers WMS",
                    "http://megdobas.irrigation-management.eu/cgi-bin/mapserver?MAP=/var/cache/pthelma/mapserver-historical.map",
                    {layers: 'basic'} );
            map.addLayer(layer);
            map.zoomToMaxExtent();
       </script>
  </div>
</div>
{% endblock %}
